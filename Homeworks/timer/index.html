<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Quiz</title>
</head>
<body>
    <h2>Welcome to this quiz :/</h2>
    
    <div id="question"></div>

    <div id="timer"></div>

    <div id="options">

    </div>

    <button id="next">Next Question</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script>
    
    var trivia = [
        {question: "Where did he come from?",
         options: ["cotton eye joe", "where did he go?", "California", "somewhere over the rainbow"],
         answer: 1},
        {question: "Why?",
        options: ["because", "idk", "why not?", "yes!"],
        answer: 3},
        {question: "Hello",
        options: ["World!", "there", "hi", "kitty"],
        answer: 0}
    ]

    var mainIndex = 0;

    function gameLoop(){
        $("#options").empty();
        $("#question").empty();

        $("#question").text(trivia[mainIndex].question);
        
        trivia[mainIndex].options.forEach(function(e){
            $("#options").append("<p>"+e+"</p>");
        });
        var count = 10;
        // $("#timer").html("<span>"+count+"</span>");
        var questionTimer = setInterval(function(){
            $("#timer").html("<span>"+count+"</span>");
            count--;
            if(count == -1){
                clearInterval(questionTimer);
                $("#timer").html("Time's up!");
            }
        }, 1000);
    }

    gameLoop();
    setInterval(function(){
        mainIndex++;
        if(mainIndex<3){
            gameLoop();
        }
        
        console.log(mainIndex);
    }, 15000);

    </script>
</body>
</html>
